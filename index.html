<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Solar System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header id="topNav" class="topNav">
			<a href=""><i class="fa fa-globe"></i></a>
			<a href="">SUN</a>
			<a href="">MERCURY</a>
	</header>

	<main>
		<img id="sun" class="planet" src="images/sun.svg" alt="Sun" width="260px">
		<img id="mercury" class="planet" src="images/mercury.svg" alt="Mercury" width="45px">
		<img id="venus" class="planet" src="images/venus.svg" alt="Venus" width="65px">
		<img id="earth" class="planet" src="images/earth.svg" alt="Earth" width="65px">
		<img id="mars" class="planet" src="images/mars.svg" alt="Mars" width="50px">
		<img id="jupiter" class="planet" src="images/jupiter.svg" alt="Jupiter" width="160px">
		<img id="saturn" class="planet saturn" src="images/saturn.svg" alt="Saturn" width="270px">
		<img id="uranus" class="planet" src="images/uranus.svg" alt="Uranus" width="110px">
		<img id="neptune" class="planet" src="images/neptune.svg" alt="Neptune" width="110px">
		<img id="pluto" class="planet" src="images/pluto.svg" alt="Pluto" width="30px">

</html>
