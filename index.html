<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Solar System</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="topNav">
			<a href=""><i class="fa fa-globe"></i></a>
			<a href="">SUN</a>
			<a href="">MERCURY</a>
	</header>

	<main>
		<div>
			<img id="sun" class="planet" src="images/sun.svg" alt="Sun">
		</div>
		<div>
			<img id="mercury" class="planet" src="images/mercury.svg" alt="Mercury">
		</div>
		<div>
			<img id="venus" class="planet" src="images/venus.svg" alt="Venus">
		</div>
		<div>
			<img id="earth" class="planet" src="images/earth.svg" alt="Earth">
		</div>
		<div>
			<img id="mars" class="planet" src="images/mars.svg" alt="Mars">
		</div>
		<div>
			<img id="jupiter" class="planet" src="images/jupiter.svg" alt="Jupiter">
		</div>
		<div>
			<img id="saturn" class="planet" src="images/saturn.svg" alt="Saturn">
		</div>
		<div>
			<img id="uranus" class="planet" src="images/uranus.svg" alt="Uranus">
		</div>
		<div>
			<img id="neptune" class="planet" src="images/neptune.svg" alt="Neptune">
		</div>
		<div>
			<img id="pluto" class="planet" src="images/pluto.svg" alt="Pluto">
		</div>
	</main>

	<section class="infoSection">
		<section class="infoPane" id="info1">
			
		</section>
		<section class="infoPane" id="info2">
			
		</section>
		<section class="infoPane" id="info3">
			<article class="infoText">
				<p>While predictions of the future can never be absolutely certain, 
				present understanding in various fields allows for the prediction
				of far-future events, if only in the broadest outline.
				These fields include astrophysics, which has revealed how
				planets and stars form, interact, and die</p>
			</article>
			<section class="infoImage">
				<img src="images/milkyway.png" alt="The Milky Way Galaxy" height="300px">
			</section>
		</section>
	</section>
	
	<script src="scripts/scripts.js"></script>
</body>

</html>
