<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Solar System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="topNav">
			<a href=""><i class="fa fa-globe"></i></a>
			<a href="">SUN</a>
			<a href="">MERCURY</a>
	</header>

	<main>
		<div>
			<img id="sun" class="planet" src="images/sun.svg" alt="Sun">
		</div>
		<div>
			<img id="mercury" class="planet" src="images/mercury.svg" alt="Mercury">
		</div>
		<div>
			<img id="venus" class="planet" src="images/venus.svg" alt="Venus">
		</div>
		<div>
			<img id="earth" class="planet" src="images/earth.svg" alt="Earth">
		</div>
		<div>
			<img id="mars" class="planet" src="images/mars.svg" alt="Mars">
		</div>
		<div>
			<img id="jupiter" class="planet" src="images/jupiter.svg" alt="Jupiter">
		</div>
		<div>
			<img id="saturn" class="planet" src="images/saturn.svg" alt="Saturn">
		</div>
		<div>
			<img id="uranus" class="planet" src="images/uranus.svg" alt="Uranus">
		</div>
		<div>
			<img id="neptune" class="planet" src="images/neptune.svg" alt="Neptune">
		</div>
		<div>
			<img id="pluto" class="planet" src="images/pluto.svg" alt="Pluto">
		</div>
	</main>

	<section class="infoSection">
		<section class="infoPane" id="info1">
			<div class="infoTitle">
				<p>Past</p>
			</div>
			<div class="infoMain" id="pastMain">
				<img class="infoPlanet" src="images/sun.svg" alt="Present Sun" width="180px">
				<p>Past Fact #1</p>
				<p class="infoFact2">Past Fact #2</p>
				<p>Past Fact #3</p>
			</div>
		</section>
		<section class="infoPane" id="info2">
			<div class="infoTitle">
				<p>Present</p>
			</div>
			<div class="infoMain" id="presentMain">
				<img class="infoPlanet" src="images/sun.svg" alt="Present Sun" width="200px">
				<p>Present Fact #1</p>
				<p class="infoFact2">Present Fact #2</p>
				<p>Present Fact #3</p>
			</div>
		</section>
		<section class="infoPane" id="info3">
			<div class="infoTitle">
				<p>Future</p>
			</div>
			<div class="infoMain" id="futureMain">
				<img class="infoPlanet" src="images/sunf.svg" alt="Red Giant Sun" width="200px">
				<p>Future Fact #1</p>
				<p class="infoFact2">Future Fact #2</p>
				<p>Future Fact #3</p>
			</div>
		</section>
	</section>
	
	<script src="scripts/scripts.js"></script>
</body>

</html>
