<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>The Solar System</title>
  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css?family=Iceland" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
	<header class="topNav">
			<a href=""><i class="fa fa-globe"></i></a>			
			<a href="">SUN</a>			
			<a href="">MERCURY</a>		
			<a href="">VENUS</a>			
			<a href="">EARTH</a>		
			<a href="">MARS</a>
			<a href="">JUPITER</a>
			<a href="">SATURN</a>
			<a href="">URANUS</a>
			<a href="">NEPTUNE</a>
			<a href="">PLUTO</a>
	</header>

	<main>
		<div>
			<img id="sun" class="planet" src="images/sun.svg" alt="Sun">
		</div>
		<div>
			<img id="mercury" class="planet" src="images/mercury.svg" alt="Mercury">
		</div>
		<div>
			<img id="venus" class="planet" src="images/venus.svg" alt="Venus">
		</div>
		<div>
			<img id="earth" class="planet" src="images/earth.svg" alt="Earth">
		</div>
		<div>
			<img id="mars" class="planet" src="images/mars.svg" alt="Mars">
		</div>
		<div>
			<img id="jupiter" class="planet" src="images/jupiter.svg" alt="Jupiter">
		</div>
		<div>
			<img id="saturn" class="planet" src="images/saturn.svg" alt="Saturn">
		</div>
		<div>
			<img id="uranus" class="planet" src="images/uranus.svg" alt="Uranus">
		</div>
		<div>
			<img id="neptune" class="planet" src="images/neptune.svg" alt="Neptune">
		</div>
		<div>
			<img id="pluto" class="planet" src="images/pluto.svg" alt="Pluto">
		</div>
	</main>

	<section class="infoSection">
		<section class="infoPane" id="info1">
			<div class="infoTitle">
				<p>Past</p>
			</div>
			<div class="infoMain" id="pastMain">
				<img id="pastImage" class="infoPlanet" src="images/sun.svg" alt="Past Sun">
				<p id="pastFact1">Past Sun Fact #1</p>
				<p id="pastFact2" class="infoFact2">Past Sun Fact #2</p>
				<p id="pastFact3">Past Sun Fact #3</p>
			</div>
		</section>
		<section class="infoPane" id="info2">
			<div class="infoTitle">
				<p>Present</p>
			</div>
			<div class="infoMain" id="presentMain">
				<img id="presentImage" class="infoPlanet" src="images/sun.svg" alt="Present Sun">
				<p id="presentFact1">Present Sun Fact #1</p>
				<p id="presentFact2" class="infoFact2">Present Sun Fact #2</p>
				<p id="presentFact3">Present Sun Fact #3</p>
			</div>
		</section>
		<section class="infoPane" id="info3">
			<div class="infoTitle">
				<p>Future</p>
			</div>
			<div class="infoMain" id="futureMain">
				<img id="futureImage" class="infoPlanet" src="images/sunf.svg" alt="Red Giant Sun">
				<p id="futureFact1">Future Sun Fact #1</p>
				<p id="futureFact2" class="infoFact2">Future Sun Fact #2</p>
				<p id="futureFact3">Future Sun Fact #3</p>
			</div>
		</section>
	</section>
	
	<script src="scripts/planetData.js"></script>
	<script src="scripts/scripts.js"></script>
</body>

</html>
